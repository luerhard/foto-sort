name: Release New Version

on:
  workflow_dispatch:
    inputs:
      version_increase:
        description: "Increase Version Number By"
        required: true
        default: "prerelease"
        type: choice
        options:
        - "prerelease"
        - "patch"
        - "minor"
        - "major"


jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: create_env
        run: |
          touch test.txt
      - name: release github
        run: |
          echo "RELEASING TO GITHUB"
      - name: release pypi
        if: inputs.version_increase != 'prerelease'
        run: |
          echo "RELEASING TO PyPI, tag was ${{ inputs.version_increase }}"